<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div id="mainBox">

    <div id="background">
      <img src="images/illustration-hero.svg" alt="Illustration hero" id="illustration">
    </div>

    <div id="description">

      <h1 id="title">Order Summary</h1>

      <p id="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p> 

      <div id="planBox">

        <img src="images/icon-music.svg" id="iconMusic">
        <h2 id="planTitle">Annual Plan</h2>
        <p id="price">$59.99/year</p> 

        <a href="#" id="changeButton">Change</a> 

      </div>

      <a href="#" id="paymentButton">Proceed to Payment</a>
      <a href="#" id="cancelButton">Cancel Order</a>

    </div>

  </div>

</body>
</html>
